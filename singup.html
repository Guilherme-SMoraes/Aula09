<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se</title>
    <link rel="stylesheet" href="Site.css">
</head>

<body>
    <header>
        <nav>
            <object class="navBar" data="nav.html"></object>
        </nav>
    </header>
    <main>
        <fieldset>
            <legend><h1>Inscrição</h1></legend>
            <form method="POST" enctype="application/x-www-form-urlencoded">
                
                <div class="form-group">
                    <label for="NomeCompleto">Nome Completo</label>
                    <input type="text" name="NomeCompleto" id="NomeCompleto">
                    <label for="Genero">Gênero</label>
                    <select name="Genero" id="Genero">
                        <option value="">-- Selectione uma opção --</option>
                        <option value="0">Masculino</option>
                        <option value="1">Feminino</option>
                        <option value="3">Não Binário</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="DataNasc">Data de Nascimento</label>
                    <input type="date" name="DataNasc" id="DataNasc">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <div>
                        <label for="Celular">Celular</label>
                        <input type="tel" name="Celular" id="Celular" pattern="\([0-9]{2,3}\)[0-9]{4,5}-[0-9]{4,5}"
                            placeholder="(__)_____-_____">
                    </div>
                    <div class="radio-group">
                        O que você é? <br>
                        <input type="radio" value="Aluno" name="Classificacao">Aluno<br>
                        <input type="radio" value="Funcionario" name="Classificacao">Funcionario<br>
                        <input type="radio" value="Visitante" name="Classificacao">Visitante<br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Senha">Senha</label>
                    <input type="password" name="Senha" id="Senha">
                    <label for="ConfirmaSenha">Confirme a Senha</label>
                    <input type="password" name="ConfirmaSenha" id="ConfirmaSenha">
                </div>
                <div class="form-group">
                    <div class="check-group">
                        Quais são seus interesses? <br>
                        <input type="checkbox" name="Disciplinas" value="ADS">Análise e desenvolvimento de sistemas <br>
                        <input type="checkbox" name="Disciplinas" value="Letras">Letras <br>
                        <input type="checkbox" name="Disciplinas" value="Gestão">Gestão <br>
                    </div>
                    <label for="corFavorita">Sua Cor Favorita</label>
                    <input type="color" name="corFavorita" id="corFavorita">
                </div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </fieldset>
    </main>
    <footer>
        <div class="painel">
            <strong>Copyright© Guilherme Moraes 2019</strong>
        </div>
    </footer>

</body>

</html>
